				if (tag.title) {
					return tag.title;
				} else {
					var title = document.querySelector("title");
					if (title) {
						return title.innerHTML;
					}
				}
				return "";
			}
			function getImage(tag) {
				if (tag.src) {
					return tag.src;
				} else {
					var img = document.querySelector("meta[property='og:image']");
					if (img) {
						return img.getAttribute("content") || "";
					}
				}
				return "";
			}
			function run(tag) {
				var params = {}
				var url = encodeURIComponent(tag.getAttribute("href") || window.location.href);
				var size = dimensions();
				switch (tag.getAttribute("type")) {
					case "facebook":
						params.url = "https://www.facebook.com/sharer.php?s=100&p[url]=" + url;
						params.title = "Facebook Sharer"
						break;
					case "twitter":
						params.url = "https://twitter.com/share?text=" + getTitle(tag) + "&url=" + url;
						params.title = "Twitter Sharer"
						break;
					case "pinterest":
						params.url = "https://pinterest.com/pin/create/button/?url=" + url + "&media=" + getImage(tag);
						params.title = "Pinterest Sharer"
						break;
					case "plus":
						params.url = "https://plus.google.com/share?url=" + url;
						params.title = "Google+ Sharer"
						break;
					case "linkedin":
						params.url = "https://www.linkedin.com/shareArticle?mini=true&url=" + url + "&title=";
						params.title = "Linkedin Sharer"
						break;
					case "mail":
					case "email":
						params.url = "mailto:" + url;
						params.title = "_self";
				}
				params.other = "width=" + size.width + "px,height=" + size.height + "px";
				return params;
			}
			return {
				run: run
			}
		})();
		function checkType(el) {
			var type = el.getAttribute("type");
			if (type &&
				type.match(/^(facebook|twitter|plus|pinterest|github|linkedin|mail|external|source)$/i)) {
				var icon = Icons.get(type);
				el.class = "awesome-button " + type;
				el.button.className = el.class;
				if(icon){
					console.log(el.text);
					el.text = el.text ? (icon + " <b>" + el.text + "</b>").trim() : icon;
					el.em.innerHTML = el.text;
				}
			}
		}
		function checkColor(el){
			var color = el.getAttribute("color");
			if(color && color.match(/^(green|teal|purple|pink|grey)$/i)){
				el.class = (el.class + " " + color).trim();
				el.button.className = el.class;
			}
		}
		function checkDisabled(el){
			var disabled = el.getAttribute("disabled");
			if(disabled !== null && disabled !== undefined){
				el.disabled(true);
			}
		}
		function action(el){
			if (el.getAttribute("href")) {
				window.open(el.getAttribute("href"), el.getAttribute("target") || "");
			} else {
				if (typeof el.getAttribute("sharer") === "string") {
					var sharer = Sharer.run(el);
					window.open(sharer.url, sharer.title, sharer.other);
				}
			}
		}
		function resize(el){
			var width = el.button.clientWidth,
				em = el.em,
				w = el.getAttribute("width");
			if (w && w > 0) {
				el.button.style.width = w + "px";
				return;
			} else {
				if (em.clientHeight > 50) {
					while (em.clientHeight > 50) {
						width = width + 4;
						el.button.style.width = width + "px";
					}
					el.button.style.width = width + 30 + "px";
				}
				if(em.clientWidth > el.button.clientWidth){
					while (em.clientWidth > el.button.clientWidth) {
						width = width + 4;
						el.button.style.width = width + "px";
					}
					el.button.style.width = width + 30 + "px";
				}
			}
		}
		function events(el) {
			el.button.addEventListener("mouseleave", function (event) {
				if(el.isDisabled == true) return;
				this.className = el.class;
			});
			el.button.addEventListener("mousemove", function (event) {
				if(el.isDisabled == true) return;
				var left = this.getBoundingClientRect().left,
					width = this.offsetWidth,
					direction = "";
				event.pageX < (left + (width * .3)) ?
					direction = "left" :
				event.pageX > (left + (width * .65)) ?
					direction = "right" :
				direction = "middle"
				this.className = (this.className.replace(/middle|right|left/i,"").trim() + " " + direction).trim();
			});
			el.button.addEventListener("mousedown", function (event) {
				if(el.isDisabled == true) return;
				var self = this;
				self.className = ((self.className || "") + " active").trim();
				if (el.time) clearTimeout(element.time);
				el.time = setTimeout(function (e) {
					var eventTrigger = new Event('action');
					console.log("DA")
					el.dispatchEvent(eventTrigger);
					self.className = el.class + " middle";
				}, 300);
			});
			el.button.addEventListener("click", function(event){
				if(el.isDisabled == true) return;
				action(el);
			});
		}
		function getContent(nodes){
			var text = []
			for(var i in nodes){
				if(nodes[i].nodeType == 1){
					text.push(nodes[i].outerHTML);
					continue;
				}
				if(nodes[i].nodeType == 3){
					text.push(nodes[i].textContent);
					continue;
				}
			}
			return text.join(" ");
		}
		function init(el) {
			var clone = mainDoc.importNode(template, true);
			el.shadow = el.createShadowRoot();
			el.shadow.appendChild(clone);
			el.time = null;
			el.em = el.shadow.querySelector('em');
			el.button = el.shadow.querySelector('button');
			el.content = el.shadow.querySelector("content");
			el.text = getContent(el.content.getDistributedNodes());
			el.class = "awesome-button";
		}
		var mainDoc = document,
			thisDoc = (mainDoc._currentScript || mainDoc.currentScript).ownerDocument,
			template = thisDoc.querySelector('template').content,
			element = Object.create(HTMLElement.prototype);
		element.createdCallback = function () {
			init(this);
			events(this);
			checkType(this);
			checkColor(this);
			checkDisabled(this);
			var self = this;
			setTimeout(function(){
				resize(self);
				self.class = self.class + " v_";
				self.button.className = self.class;
			}, 1);
		};
		element.disabled = function(status){
			if(status && !this.isDisabled){
				this.isDisabled = true;
				this.class = this.class + " disabled middle";
				this.button.className = this.class;
				return;
			}
			if(!status && this.isDisabled){
				this.isDisabled = false;
				this.class = this.class.replace(/(disabled|middle)/ig,"").trim();
				this.button.className = this.class;
				return;
			}
		}
		element.attributeChangedCallback = function (attr, oldVal, newVal) {
		};
		mainDoc.registerElement('awesome-button', {
			prototype: element
		});
	})(window, document);
</script>
